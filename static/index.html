<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Get cdn bootstrap for style html-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-
    rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    
    <style>
    /* Styke for design html web */
    /* Change background color */
    body {
        background-color: #9cadce;
    }
    </style>
</head>

<body>
    <!-- Block main use another html -->
    <h1></h1>
    {% block main %}{% endblock %}
    
    <!-- get cdn javascript bootstrap -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

    <!-- SocketIO cdn plugin (Wajib ada agar socketio jalan)-->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
    integrity="sha512-
    YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDc
    qKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Block script untuk memasukkan item script socketio -->
    {% block script %}{% endblock %}
</body>
</html>
